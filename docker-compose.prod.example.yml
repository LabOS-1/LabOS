# ==========================================
# LabOS - Production Environment (Example)
# ==========================================
# Copy to docker-compose.prod.yml and replace your-domain.com
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# Domain: your-domain.com (Nginx reverse proxy + SSL on VM)
# Frontend: https://your-domain.com
# Backend:  https://your-domain.com (proxied)
# ==========================================

services:
  backend:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Core settings
      - ENVIRONMENT=production
      - DEBUG=false
      - PORT=18800
      # URLs (domain-based, behind Nginx reverse proxy)
      - FRONTEND_URL=https://your-domain.com
      - BACKEND_URL=https://your-domain.com
      - CORS_ORIGINS=https://your-domain.com
      - AUTH0_BASE_URL=https://your-domain.com
      # Database (Cloud SQL Proxy running on VM localhost)
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      # Sandbox storage
      - SANDBOX_ROOT=/data/sandboxes
      - SYNC_TO_GCS=true
      # Feature flags
      - ENABLE_MEMORY=false

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time args for Next.js (embedded at build)
        # Backend: internal Docker network (container-to-container)
        # WebSocket: public domain with wss:// (browser connection)
        NEXT_PUBLIC_BACKEND_URL: http://backend:18800
        NEXT_PUBLIC_WEBSOCKET_URL: wss://your-domain.com/ws
    environment:
      - NODE_ENV=production
      - AUTH0_BASE_URL=https://your-domain.com
