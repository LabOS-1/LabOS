# =================================================================
# LABOS Application Configuration
# =================================================================
# Non-sensitive application settings (excluding secrets and model configs)
# - Secrets/passwords: remain in .env and cloudbuild.yaml
# - Model configs: in config/llm_models.yaml
# =================================================================

# Server Configuration
server:
  host: 0.0.0.0
  port: 18800
  cors_origins:
    - http://localhost:3000
    - http://127.0.0.1:3000

# LABOS Core Settings
labos:
  use_template: true
  enable_tool_creation: true
  use_default_prompts: false
  max_parallel_workers: 3
  tool_timeout: 30
  cache_ttl: 300

# WebSocket
websocket:
  url: ws://localhost:8000/ws
  reconnect_attempts: 5
  reconnect_delay: 5
  ping_interval: 30
  ping_timeout: 180
  max_connections: 100
  receive_timeout: 120

# Security (non-secrets)
security:
  algorithm: HS256
  access_token_expire_minutes: 30

# File Storage
file_storage:
  max_file_size: 10485760  # 10MB
  allowed_extensions:
    - .txt
    - .csv
    - .json
    - .yaml
    - .yml
    - .py
    - .md
    - .png
    - .jpg
    - .pdf

# Logging
logging:
  level: INFO
  format: json
  max_size: 10485760
  backup_count: 5

# External APIs (non-secrets)
external_apis:
  pubmed:
    base_url: https://eutils.ncbi.nlm.nih.gov/entrez/eutils/
    tool_name: pubmedmcp@0.1.3

  openai:
    base_url: https://api.openai.com/v1

# URLs (now loaded from environment variables)
# Set FRONTEND_URL and BACKEND_URL in .env or cloudbuild.yaml
# These are just fallback defaults
urls:
  default:
    frontend: http://localhost:3000
    backend: http://localhost:18800

# Tools
tools:
  auto_load: true
  max_tools_per_query: 20
  loading_cache_size: 100
  template_cache_size: 50
  retry:
    max_attempts: 3
    delay: 1

# Memory
memory:
  auto_memory:
    max_tasks: 100
    max_errors: 50

# Performance
performance:
  parallel_execution_timeout: 300

# Phoenix Tracing
phoenix:
  enabled: false
  collector_endpoint: http://localhost:6006

# Python Runtime
runtime:
  pythonpath: /app
  pythonunbuffered: true
